services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: characterverse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - characterverse-network

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: characterverse-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: character_verse
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - characterverse-network

  # Go后端服务
  backend:
    build:
      context: ./Backend-CharacterVerse
      dockerfile: Dockerfile.dev
    container_name: characterverse-backend
    restart: unless-stopped
    volumes:
      - ./Backend-CharacterVerse:/app
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=character_verse
      - JWT_SECRET=LMLANDDLH
      - QINIU_API_KEY=sk-c4065b42ac5791ee06c248816a5decadfe5d075a8f5329a7f3e8ff2ab54f2a38
      - QINIU_MODEL_NAME=deepseek/deepseek-v3.1-terminus
    depends_on:
      - mysql
    networks:
      - characterverse-network

  # React前端服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: characterverse-frontend
    restart: unless-stopped
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api
    depends_on:
      - backend
    networks:
      - characterverse-network

volumes:
  mysql_data:

networks:
  characterverse-network:
    driver: bridge