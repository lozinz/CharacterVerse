# Docker Compose 配置文件
# 注意：如果遇到 Docker API 版本问题，请尝试：
# 1. 重启 Docker Desktop
# 2. 在 Docker Desktop 设置中检查 "Use Docker Compose V2"
# 3. 或者降级到 Docker Desktop 4.25.x 版本

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: characterverse-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: character_verse
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - characterverse-network
      
  # Redis服务
  redis:
    image: redis:alpine
    container_name: characterverse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=6
    networks:
      - characterverse-network
    restart: unless-stopped
    platform: linux/amd64

  # Go后端服务
  backend:
    build:
      context: ./Backend-CharacterVerse
      dockerfile: Dockerfile.dev
    container_name: characterverse-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./Backend-CharacterVerse:/app
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=character_verse
      - JWT_SECRET=LMLANDDLH
      - QINIU_API_KEY=sk-c4065b42ac5791ee06c248816a5decadfe5d075a8f5329a7f3e8ff2ab54f2a38
      - QINIU_MODEL_NAME=deepseek/deepseek-v3.1-terminus
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=6
    depends_on:
      - mysql
      - redis
    networks:
      - characterverse-network

  # React前端服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: characterverse-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - characterverse-network

volumes:
  mysql_data:
  redis_data:

networks:
  characterverse-network:
    driver: bridge