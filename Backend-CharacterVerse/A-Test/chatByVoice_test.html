<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音通话系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #1a2a6c;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .card-title {
            color: #1a2a6c;
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 1.6rem;
            color: #fdbb2d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
        }
        
        .status-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
        }
        
        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a2a6c;
        }
        
        .status-active {
            background: #e8f5e9;
            border-color: #4CAF50;
        }
        
        .status-inactive {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .btn {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #b21f1f, #1a2a6c);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-record {
            background: linear-gradient(45deg, #c62828, #b71c1c);
        }
        
        .btn-record:hover {
            background: linear-gradient(45deg, #b71c1c, #c62828);
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #2E7D32, #1B5E20);
        }
        
        .btn-stop:hover {
            background: linear-gradient(45deg, #1B5E20, #2E7D32);
        }
        
        .visualizer {
            height: 100px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f0f4ff;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .bar {
            width: 4px;
            margin: 0 1px;
            background: #1a2a6c;
            border-radius: 2px;
            transition: height 0.1s;
        }
        
        .chat-container {
            margin-top: 30px;
        }
        
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .message {
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .voice-message {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #1a2a6c;
            display: flex;
            align-items: center;
        }
        
        .message-header i {
            margin-right: 8px;
        }
        
        .message-content {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .audio-container {
            margin-top: 12px;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(26, 42, 108, 0.3);
            border-radius: 50%;
            border-top-color: #1a2a6c;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-phone-alt"></i> 语音通话系统</h1>
            <p class="subtitle">基于WebSocket的实时语音通话</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-plug"></i> 连接设置</h2>
            
            <div class="form-group">
                <label for="jwtToken"><i class="fas fa-key"></i> JWT令牌</label>
                <input type="text" id="jwtToken" placeholder="输入您的JWT令牌">
            </div>
            
            <div class="form-group">
                <label for="roleId"><i class="fas fa-user-tag"></i> 角色ID</label>
                <input type="number" id="roleId" placeholder="输入角色ID">
            </div>
            
            <button id="connectBtn" class="btn">
                <i class="fas fa-link"></i> 连接WebSocket
            </button>
            
            <div id="status" class="status-item">
                <div class="status-label">连接状态</div>
                <div class="status-value">未连接</div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-microphone-alt"></i> 语音通话</h2>
            
            <div class="status-container">
                <div class="status-item" id="recordingStatus">
                    <div class="status-label">录音状态</div>
                    <div class="status-value">未开始</div>
                </div>
                
                <div class="status-item" id="processingStatus">
                    <div class="status-label">处理状态</div>
                    <div class="status-value">空闲</div>
                </div>
                
                <div class="status-item" id="playbackStatus">
                    <div class="status-label">播放状态</div>
                    <div class="status-value">空闲</div>
                </div>
            </div>
            
            <div class="visualizer" id="visualizer">
                <!-- 音频可视化条将在这里动态生成 -->
            </div>
            
            <button id="startBtn" class="btn btn-record" disabled>
                <i class="fas fa-microphone"></i> 开始语音通话
            </button>
            
            <button id="stopBtn" class="btn btn-stop" disabled>
                <i class="fas fa-stop"></i> 停止通话
            </button>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-comments"></i> 通话记录</h2>
            <div id="chatMessages" class="chat-messages">
                <div class="message system-message">
                    <div class="message-header"><i class="fas fa-info-circle"></i> 系统提示</div>
                    <div class="message-content">连接WebSocket后开始语音通话</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const jwtTokenInput = document.getElementById('jwtToken');
        const roleIdInput = document.getElementById('roleId');
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const visualizer = document.getElementById('visualizer');
        const chatMessagesDiv = document.getElementById('chatMessages');
        
        // 状态元素
        const statusDiv = document.getElementById('status');
        const recordingStatus = document.getElementById('recordingStatus');
        const processingStatus = document.getElementById('processingStatus');
        const playbackStatus = document.getElementById('playbackStatus');
        
        // 全局变量
        let socket = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let audioStream = null;
        let silenceTimer = null;
        let isRecording = false;
        let isProcessing = false;
        let isPlaying = false;
        let currentRoleId = null;
        
        // 创建可视化条
        function createVisualizerBars() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '2px';
                visualizer.appendChild(bar);
            }
        }
        
        // 更新可视化
        function updateVisualizer() {
            if (!analyser || !isRecording) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const bars = visualizer.querySelectorAll('.bar');
            bars.forEach((bar, i) => {
                const value = dataArray[i % bufferLength];
                const height = Math.max(2, value / 2);
                bar.style.height = `${height}px`;
                bar.style.background = `linear-gradient(to top, #1a2a6c, #b21f1f)`;
            });
            
            requestAnimationFrame(updateVisualizer);
        }
        
        // 更新状态显示
        function updateStatus() {
            // 连接状态
            if (socket && socket.readyState === WebSocket.OPEN) {
                statusDiv.classList.add('status-active');
                statusDiv.classList.remove('status-inactive');
                statusDiv.querySelector('.status-value').textContent = '已连接';
            } else {
                statusDiv.classList.add('status-inactive');
                statusDiv.classList.remove('status-active');
                statusDiv.querySelector('.status-value').textContent = '未连接';
            }
            
            // 录音状态
            if (isRecording) {
                recordingStatus.classList.add('status-active');
                recordingStatus.classList.remove('status-inactive');
                recordingStatus.querySelector('.status-value').textContent = '录音中';
            } else {
                recordingStatus.classList.add('status-inactive');
                recordingStatus.classList.remove('status-active');
                recordingStatus.querySelector('.status-value').textContent = '未开始';
            }
            
            // 处理状态
            if (isProcessing) {
                processingStatus.classList.add('status-active');
                processingStatus.classList.remove('status-inactive');
                processingStatus.querySelector('.status-value').innerHTML = '<div class="loading"></div> 处理中';
            } else {
                processingStatus.classList.add('status-inactive');
                processingStatus.classList.remove('status-active');
                processingStatus.querySelector('.status-value').textContent = '空闲';
            }
            
            // 播放状态
            if (isPlaying) {
                playbackStatus.classList.add('status-active');
                playbackStatus.classList.remove('status-inactive');
                playbackStatus.querySelector('.status-value').textContent = '播放中';
            } else {
                playbackStatus.classList.add('status-inactive');
                playbackStatus.classList.remove('status-active');
                playbackStatus.querySelector('.status-value').textContent = '空闲';
            }
        }
        
        // 添加消息到聊天界面
        function addMessage(sender, content, type, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `<i class="fas fa-${type === 'user' ? 'user' : 'robot'}"></i> ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            
            if (audioUrl) {
                const audioContainer = document.createElement('div');
                audioContainer.className = 'audio-container';
                
                const audioElem = document.createElement('audio');
                audioElem.controls = true;
                audioElem.src = audioUrl;
                
                // 监听播放状态
                audioElem.onplay = () => {
                    isPlaying = true;
                    updateStatus();
                };
                
                audioElem.onended = () => {
                    isPlaying = false;
                    updateStatus();
                    // 播放结束后重新开始录音
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        startRecording();
                    }
                };
                
                audioContainer.appendChild(audioElem);
                messageDiv.appendChild(audioContainer);
            }
            
            chatMessagesDiv.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }
        
        // 连接WebSocket
        function connectWebSocket() {
            const jwtToken = jwtTokenInput.value.trim();
            const roleId = roleIdInput.value.trim();
            
            if (!jwtToken) {
                alert('请输入JWT令牌');
                return;
            }
            
            if (!roleId) {
                alert('请输入角色ID');
                return;
            }
            
            currentRoleId = parseInt(roleId);
            
            try {
                // 关闭现有连接（如果有）
                if (socket) {
                    socket.close();
                }
                
                // 创建WebSocket连接
                socket = new WebSocket(`ws://localhost:8080/api/ws/chat?token=${jwtToken}`);
                
                // 连接成功
                socket.onopen = () => {
                    addMessage('系统', 'WebSocket连接已建立', 'system');
                    startBtn.disabled = false;
                    updateStatus();
                };
                
                // 接收消息
                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.error) {
                            addMessage('系统', `错误: ${data.error}`, 'error');
                        } else {
                            if (data.type === 'voice') {
                                // 处理语音消息
                                const audioUrl = `data:audio/${data.format};base64,${data.message}`;
                                addMessage('AI', '语音回复', 'ai', audioUrl);
                            } else {
                                // 处理文本消息
                                addMessage('AI', data.message, 'ai');
                            }
                        }
                    } catch (e) {
                        addMessage('系统', `消息解析错误: ${e.message}`, 'error');
                    }
                };
                
                // 错误处理
                socket.onerror = (error) => {
                    addMessage('系统', `WebSocket错误: ${error.message || '未知错误'}`, 'error');
                    updateStatus();
                };
                
                // 连接关闭
                socket.onclose = () => {
                    addMessage('系统', 'WebSocket连接已关闭', 'system');
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                    updateStatus();
                };
                
            } catch (error) {
                addMessage('系统', `连接失败: ${error.message}`, 'error');
            }
        }
        
        // 开始录音
        async function startRecording() {
            if (isRecording || isProcessing || isPlaying || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }
            
            try {
                // 重置状态
                audioChunks = [];
                isRecording = true;
                updateStatus();
                
                // 获取麦克风权限
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 创建音频上下文和分析器
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const source = audioContext.createMediaStreamSource(audioStream);
                source.connect(analyser);
                
                // 创建可视化条
                createVisualizerBars();
                updateVisualizer();
                
                // 创建媒体记录器
                mediaRecorder = new MediaRecorder(audioStream);
                
                // 收集音频数据
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                // 录音结束处理
                mediaRecorder.onstop = async () => {
                    isRecording = false;
                    updateStatus();
                    
                    // 创建Blob并上传
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAndSendAudio(audioBlob);
                };
                
                // 开始录音
                mediaRecorder.start();
                
                // 设置静音检测
                startSilenceDetection();
                
                // 更新按钮状态
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // 添加消息
                addMessage('系统', '录音已开始，请开始说话...', 'system');
                
            } catch (error) {
                console.error('录音启动失败:', error);
                addMessage('系统', `录音启动失败: ${error.message}`, 'error');
                isRecording = false;
                updateStatus();
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (!isRecording) return;
            
            // 停止静音检测
            clearTimeout(silenceTimer);
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        // 静音检测
        function startSilenceDetection() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const silenceThreshold = 50; // 静音阈值
            const silenceDuration = 1500; // 静音持续时间（毫秒）
            
            function checkSilence() {
                if (!isRecording) return;
                
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                
                const average = sum / bufferLength;
                
                if (average < silenceThreshold) {
                    // 检测到静音
                    if (!silenceTimer) {
                        silenceTimer = setTimeout(() => {
                            addMessage('系统', '检测到静音，停止录音...', 'system');
                            stopRecording();
                        }, silenceDuration);
                    }
                } else {
                    // 有声音，重置计时器
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                
                requestAnimationFrame(checkSilence);
            }
            
            checkSilence();
        }
        
        // 处理音频并发送
        async function processAndSendAudio(audioBlob) {
            isProcessing = true;
            updateStatus();
            
            try {
                // 上传音频到服务器
                addMessage('系统', '正在上传音频...', 'system');
                
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');
                
                const response = await fetch('https://ai.mcell.top/api/upload_voice', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.message !== '文件上传成功') {
                    throw new Error(data.error || '上传失败');
                }
                
                const audioUrl = `https://ai.mcell.top${data.url}`;
                addMessage('用户', '已上传语音消息', 'user', audioUrl);
                
                // 通过WebSocket发送语音消息
                addMessage('系统', '正在发送语音消息...', 'system');
                
                const messageData = {
                    role_id: currentRoleId,
                    message: audioUrl,
                    type: "voice",
                    format: "wav"
                };
                
                socket.send(JSON.stringify(messageData));
                
            } catch (error) {
                console.error('音频处理失败:', error);
                addMessage('系统', `音频处理失败: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                updateStatus();
            }
        }
        
        // 初始化
        function init() {
            createVisualizerBars();
            updateStatus();
            
            // 事件监听
            connectBtn.addEventListener('click', connectWebSocket);
            startBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            
            // 添加初始消息
            addMessage('系统', '语音通话系统已准备就绪', 'system');
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
